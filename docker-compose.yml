services:
  postgres:
    image: postgres:16-alpine
    container_name: bnbfacile-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bnbfacile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bnbfacile_local}
      POSTGRES_DB: ${POSTGRES_DB:-bnbfacile}
    volumes:
      - bnbfacile_postgres_data:/var/lib/postgresql/data

volumes:
  bnbfacile_postgres_data:
